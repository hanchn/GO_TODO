<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 0;
        }
        .feature-card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap me-2"></i>
                学生管理系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students">学生管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 mb-4">
                <i class="fas fa-graduation-cap me-3"></i>
                欢迎使用学生管理系统
            </h1>
            <p class="lead mb-5">基于Go语言开发的现代化学生信息管理平台</p>
            <a href="/students" class="btn btn-light btn-lg">
                <i class="fas fa-users me-2"></i>
                开始管理学生
            </a>
        </div>
    </section>

    <!-- 功能特性 -->
    <section class="py-5">
        <div class="container">
            <div class="row text-center mb-5">
                <div class="col-12">
                    <h2 class="mb-3">系统特性</h2>
                    <p class="text-muted">现代化的学生管理解决方案</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card feature-card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                            <h5 class="card-title">学生注册</h5>
                            <p class="card-text">快速添加新学生信息，支持完整的个人资料管理</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card feature-card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-search fa-3x text-success mb-3"></i>
                            <h5 class="card-title">智能搜索</h5>
                            <p class="card-text">支持按姓名、专业、年级等多条件搜索学生信息</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card feature-card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-edit fa-3x text-warning mb-3"></i>
                            <h5 class="card-title">信息管理</h5>
                            <p class="card-text">实时更新学生信息，支持批量操作和数据导出</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 技术栈 -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row text-center mb-5">
                <div class="col-12">
                    <h2 class="mb-3">技术栈</h2>
                    <p class="text-muted">采用现代化技术构建</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-2 col-sm-4 col-6 mb-3">
                    <div class="text-center">
                        <i class="fab fa-golang fa-3x text-info mb-2"></i>
                        <p class="mb-0">Go语言</p>
                    </div>
                </div>
                <div class="col-md-2 col-sm-4 col-6 mb-3">
                    <div class="text-center">
                        <i class="fas fa-server fa-3x text-success mb-2"></i>
                        <p class="mb-0">Gin框架</p>
                    </div>
                </div>
                <div class="col-md-2 col-sm-4 col-6 mb-3">
                    <div class="text-center">
                        <i class="fas fa-database fa-3x text-primary mb-2"></i>
                        <p class="mb-0">SQLite</p>
                    </div>
                </div>
                <div class="col-md-2 col-sm-4 col-6 mb-3">
                    <div class="text-center">
                        <i class="fas fa-layer-group fa-3x text-warning mb-2"></i>
                        <p class="mb-0">GORM</p>
                    </div>
                </div>
                <div class="col-md-2 col-sm-4 col-6 mb-3">
                    <div class="text-center">
                        <i class="fab fa-bootstrap fa-3x text-purple mb-2"></i>
                        <p class="mb-0">Bootstrap</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 学生管理系统. 基于Go语言开发.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
